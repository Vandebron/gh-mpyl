---
$schema: https://json-schema.org/draft/2020-12/schema#
$id: schema/project.schema.yml
description: Description of a buildable artifact
required:
  - name
  - stages
  - description
  - maintainer
dependencies:
  deployment:
    - maintainer
properties:
  name:
    description: Uniquely identifies this project
    type: string
    examples:
      - invoices
      - keycloak
  description:
    description: A one-liner to describe this project's role
    type: string
    examples:
      - Acts as a gateway and facade to the outside world
  mpylVersion:
    description: >-
      DEPRECATED: The MINIMAL version of MPyL that should be used to build this project. If not
      specified, the latest version will be used.
    type: string
  projectYmlVersion:
    description: >-
      The upgrade version of the project.yml, used for the Upgrader script.
    type: integer
  maintainer:
    description: >-
      Describes which team or guild is ultimately responsible for the life cycle
      of this particular project
    type: array
    items:
      type: string
    uniqueItems: true
    minItems: 1
  pipeline:
    description: The pipeline this project will be built with
    type: string
  stages:
    $id: '#/properties/stages'
    description: Defines which steps should be executed at each stage
    type: object
    additionalProperties: true
    propertyNames:
      $ref: mpyl_stages.schema.yml#/definitions/stageNames
    properties:
      build:
        description: Output needs to be a docker image
        examples:
          - Sbt Build
          - Docker Build
        type: string
      test:
        description: >-
          Output needs to be a junit test result file
          (https://svn.jenkins-ci.org/trunk/hudson/dtkit/dtkit-format/dtkit-junit-model/src/main/resources/com/thalesgroup/dtkit/junit/model/xsd/junit-4.xsd)
        examples:
          - Sbt Test
          - Docker Test
        type: string
      deploy:
        $id: '#/properties/stages/deploy'
        description: Deploys the artifacts created in the build stage
        examples:
          - Kubernetes Deploy
        type: string
      postdeploy:
        description: Additional steps that can be done after the project has been deployed.
        examples:
          - Skip Postdeploy
        type: string
    minProperties: 1
  kubernetes:
    description: Shared kubernetes details for all deployments
    type: object
    additionalProperties: false
    required:
      - namespace
    properties:
      namespace:
        description: >-
          Corresponds to the namespace in Kubernetes to which the artifact will
          be deployed
        $ref: '#/definitions/dtapValue'
      projectId:
        description: >-
          The rancher project id that this project should be deployed to, required for rbac. Represents a domain in rancher.
          Used in .github/workflows/reusable-deploy-argocd.yaml. Can be removed after migration to scaleway is done.
        $ref: '#/definitions/dtapValue'
  dagster:
    description: Configuration for dagster projects
    additionalProperties: false
    type: object
    required:
      - repo
    properties:
      secrets:
        description: >-
          List of k8s secrets that will be injected into the Dagster
          configuration file as envSecrets.
        type: array
        additionalItems: false
        items:
          $ref: '#/definitions/envSecret'
      repo:
        description: Absolute path to Dagster repository py-file
        type: string
        examples:
          - /python/my_project/dagster/repo.py
  docker:
    description: Defines docker repository and it's credentials
    type: object
    additionalProperties: false
    properties:
      credentialsId:
        description: credentialsId for the docker repository (deprecated)
        deprecationMessage: Use hostName instead
        examples:
          - exampleRegistry
        type: string
      hostName:
        description: host name which refers to the docker registry, as defined in the mpyl config, used by this project
        examples:
          - example.azurecr.io
        type: string
  build:
    type: object
    additionalProperties: false
    properties:
      args:
        type: object
        description: >-
          Defines arguments that are passed in the `Build` stage (e.g. Docker
          build arguments)
        additionalProperties: false
        properties:
          plain:
            type: array
            description: Plain text values that are passed through as-is.
            items:
              $ref: '#/definitions/env'
            uniqueItems: true
          credentials:
            type: array
            description: Values that are resolved based on their Jenkins credential `id`.
            items:
              type: object
              additionalProperties: false
              required:
                - key
                - id
              properties:
                key:
                  type: string
                id:
                  type: string
    minProperties: 1
  deployment:
    description: "DEPRECATED: will be removed soon. Please use 'deployments' from now on."
    $ref: '#/definitions/deployment'
  deployments:
    type: array
    description: >-
      Defines multiple deployments for the same service.
    required:
      - name
    properties:
      name:
        type: string
        description: The name of this deployment
    items:
      $ref: '#/definitions/deployment'
  postdeploy:
    additionalProperties: false
    type: object
    required:
      - specs
      - recordKey
    properties:
      specs:
        additionalProperties: false
        type: array
      recordKey:
        additionalProperties: false
        type: string
  dependencies:
    $ref: mpyl_stages.schema.yml#/definitions/dependencies
definitions:
  deployment:
    type: object
    properties:
      properties:
        type: object
        additionalProperties: false
        properties:
          env:
            type: array
            items:
              $ref: '#/definitions/env'
            uniqueItems: true
          sealedSecret:
            description: >-
              Bitnami sealed secrets (https://bitnami.com/stack/sealed-secrets/helm).
              Will be decrypted in the cluster at deploy time and converted to ordinary k8s secrets.
            type: array
            items:
              $ref: '#/definitions/env'
            uniqueItems: true
          kubernetes:
            description: >-
              Represents a source for the value of an EnvVar as defined in
              https://kubernetesjsonschema.dev/v1.14.0/_definitions.json#definitions/io.k8s.api.core.v1.EnvVarSource
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                key:
                  type: string
                valueFrom:
                  $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.core.v1.EnvVarSource
      kubernetes:
        $ref: '#/definitions/kubernetes'
      traefik:
        $ref: '#/definitions/traefik'
      cluster:
        type: object
        additionalProperties: false
        properties:
          pr:
            type: string
          test:
            type: string
          acceptance:
            type: string
          production:
            type: string
          all:
            type: string
    minProperties: 1
  traefik:
    additionalProperties: true
    type: object
    properties:
      hosts:
        type: array
        items:
          $ref: '#/definitions/traefikHost'
      ingressRoutes:
        type: object
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            $ref: traefik_v2.schema.yml#/definitions/ingressRoute
          test:
            $ref: traefik_v2.schema.yml#/definitions/ingressRoute
          acceptance:
            $ref: traefik_v2.schema.yml#/definitions/ingressRoute
          production:
            $ref: traefik_v2.schema.yml#/definitions/ingressRoute
          all:
            $ref: traefik_v2.schema.yml#/definitions/ingressRoute
      middlewares:
        type: object
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            type: array
            items:
              $ref: traefik_v2.schema.yml#/definitions/middleware
          test:
            type: array
            items:
              $ref: traefik_v2.schema.yml#/definitions/middleware
          acceptance:
            type: array
            items:
              $ref: traefik_v2.schema.yml#/definitions/middleware
          production:
            type: array
            items:
              $ref: traefik_v2.schema.yml#/definitions/middleware
          all:
            type: array
            items:
              $ref: traefik_v2.schema.yml#/definitions/middleware
  dtapValue:
    type: object
    additionalProperties: false
    oneOf:
      - required:
          - pr
          - test
          - acceptance
          - production
      - required:
          - all
    properties:
      pr:
        type: string
      test:
        type: string
      acceptance:
        type: string
      production:
        type: string
      all:
        type: string
  dtapNumberValue:
    type: object
    additionalProperties: false
    oneOf:
      - required:
          - pr
          - test
          - acceptance
          - production
      - required:
          - all
    properties:
      pr:
        type: number
      test:
        type: number
      acceptance:
        type: number
      production:
        type: number
      all:
        type: number
  traefikHost:
    type: object
    additionalProperties: false
    required:
      - host
    properties:
      host:
        type: object
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            type: string
          test:
            type: string
          acceptance:
            type: string
          production:
            type: string
          all:
            type: string
      servicePort:
        type: number
      hasSwagger:
        type: boolean
      tls:
        description: ''
        $ref: '#/definitions/dtapValue'
      insecure:
        description: >-
          Set to true to allow HTTPS connections with less secure ciphers to
          your ingress for old clients
        type: boolean
      priority:
        $ref: '#/definitions/dtapNumberValue'
      additionalRoute:
        type: string
      syntax:
        description: Traefik version syntax to use
        $ref: '#/definitions/dtapValue'
  livenessProbe:
    type: object
    additionalProperties: true
    required:
      - path
    properties:
      path:
        description: URL to be called for liveness probes
        $ref: '#/definitions/dtapValue'
      periodSeconds:
        description: >-
          How often to perform the probe. Period needs to be > than timeout, or
          requests will overlap
        type: integer
      timeoutSeconds:
        description: Number of seconds after which the probe times out.
        type: integer
      successThreshold:
        description: >-
          Minimum consecutive successes for the probe to be considered
          successful after having failed.
        type: integer
      failureThreshold:
        description: >-
          When a probe fails, Kubernetes will try failureThreshold times before
          restarting the container.
        type: integer
  startupProbe:
    type: object
    additionalProperties: true
    required:
      - path
    properties:
      path:
        description: URL to be called for startup probes
        $ref: '#/definitions/dtapValue'
      initialDelaySeconds:
        description: >-
          Number of seconds after the container has started before probe is
          started.
        type: integer
      periodSeconds:
        description: >-
          How often to perform the probe. The first request will happen after
          initialDelaySeconds +  periodSeconds.  Period needs to be > than
          timeout, or requests will overlap
        type: integer
      timeoutSeconds:
        description: Number of seconds after which the probe times out.
        type: integer
      successThreshold:
        description: >-
          Minimum consecutive successes for the probe to be considered
          successful after having failed.
        type: integer
      failureThreshold:
        description: >-
          When a probe fails, Kubernetes will try failureThreshold times before
          restarting the container.
        type: integer
  env:
    type: object
    additionalProperties: false
    required:
      - key
    properties:
      key:
        type: string
      pr:
        type: string
      test:
        type: string
      acceptance:
        type: string
      production:
        type: string
      all:
        type: string
  envSecret:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        type: string
  label:
    type: object
    additionalProperties: false
    minProperties: 2
    required:
      - key
    properties:
      key:
        type: string
      pr:
        type: string
      test:
        type: string
      acceptance:
        type: string
      production:
        type: string
      all:
        type: string
  requestResources:
    type: object
    additionalProperties: false
    description: >-
      Sets the minimum amount of resources the application needs to run. Higher
      resource consumption is allowed, but no more than as set by limit.
      https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits
    properties:
      cpus:
        type: object
        description: >-
          The amount of CPUs the service will request initially. Kubernetes will
          try to create the pod on a node with CPU available.
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            description: '0.1'
            type: number
          test:
            description: '0.1'
            type: number
          acceptance:
            description: '0.1'
            type: number
          production:
            description: '0.2'
            type: number
          all:
            type: number
      mem:
        type: object
        description: The amount of memory in KB that will be requested initially
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            default: '512'
            type: integer
          test:
            default: '512'
            type: integer
          acceptance:
            default: '512'
            type: integer
          production:
            default: '512'
            type: integer
          all:
            default: '512'
            type: integer
      disk:
        $ref: '#/definitions/dtapValue'
        description: >-
          Sets the amount of swap space a pod can use. Note: this is not
          persistent storage.
          https://kubernetes.io/docs/concepts/storage/ephemeral-volumes/
  limitResources:
    type: object
    additionalProperties: false
    description: >-
      Sets the upper limit for resource consumption. Any consumption more than
      this will be curtailed.
      https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits
    properties:
      cpus:
        type: object
        description: Any CPU usage more than this amount will be throttled.
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            default: '0.5'
            type: number
          test:
            default: '0.5'
            type: number
          acceptance:
            default: '0.5'
            type: number
          production:
            default: '1.0'
            type: number
          all:
            type: number
      mem:
        type: object
        description: >-
          The maximum amount of memory (in KB) the pod is allowed to use. Pods
          that use any more will be killed.
        additionalProperties: false
        oneOf:
          - required:
              - pr
              - test
              - acceptance
              - production
          - required:
              - all
        properties:
          pr:
            default: '1024'
            type: integer
          test:
            default: '1024'
            type: integer
          acceptance:
            default: '1024'
            type: integer
          production:
            default: '2048'
            type: integer
          all:
            type: integer
      disk:
        $ref: '#/definitions/dtapNumberValue'
        description: >-
          Sets the amount of swap space a pod can use. Note: this is not
          persistent storage.
          https://kubernetes.io/docs/concepts/storage/ephemeral-volumes/
  alert:
    type: object
    required:
      - name
      - expr
      - forDuration
      - severity
      - description
    properties:
      name:
        type: string
      expr:
        type: string
      forDuration:
        type: string
      severity:
        type: string
      description:
        type: string
  kubernetes:
    type: object
    additionalProperties: true  # for old tags with "rancher" still defined
    properties:
      secrets:
        type: array
        additionalItems: false
        items:
          $ref: '#/definitions/envSecret'
      policies:
        type: array
        minItems: 1
      labels:
        type: array
        items:
          $ref: '#/definitions/label'
      startupProbe:
        description: >-
          Defers the execution of liveness and readiness probes until a
          container indicates it’s able to handle them. Kubernetes won’t
          direct the other probe types to a container if it has a startup
          probe that hasn’t yet succeeded.
        $ref: '#/definitions/startupProbe'
      livenessProbe:
        description: >-
          Detects whether a pod is healthy by running a command or making a
          network request inside the container. Containers that fail the
          check are restarted.
        $ref: '#/definitions/livenessProbe'
      command:
        $ref: '#/definitions/dtapValue'
      args:
        type: object
        $ref: '#/definitions/dtapValue'
      resources:
        type: object
        properties:
          instances:
            description: Sets the number of replicas to be started
            type: object
            additionalProperties: false
            oneOf:
              - required:
                  - pr
                  - test
                  - acceptance
                  - production
              - required:
                  - all
            properties:
              pr:
                default: '1'
                type: integer
              test:
                default: '1'
                type: integer
              acceptance:
                default: '1'
                type: integer
              production:
                default: '2'
                type: integer
              all:
                default: '1'
                type: integer
          limit:
            $ref: '#/definitions/limitResources'
          request:
            $ref: '#/definitions/requestResources'
        additionalProperties: false
      portMappings:
        type: object
      imagePullSecrets:
        minItems: 1
        description: 'ImagePullSecrets is a list of references to secrets in the same namespace to use for pulling any images in pods that reference this ServiceAccount. ImagePullSecrets are distinct from Secrets because Secrets can be mounted in the pod, but ImagePullSecrets are only accessed by the kubelet. More info: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod'
        items:
          $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.core.v1.LocalObjectReference
        type: [array, null]
      job:
        type: object
        additionalProperties: true
        properties:
          ttlSecondsAfterFinished:
            $ref: '#/definitions/dtapNumberValue'
          activeDeadlineSeconds:
            $ref: '#/definitions/dtapNumberValue'
          cron:
            type: object
            description: Cron job configuration
            oneOf:
              - required:
                  - pr
                  - test
                  - acceptance
                  - production
              - required:
                  - all
            properties:
              pr:
                $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.batch.v1.CronJobSpec
              test:
                $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.batch.v1.CronJobSpec
              acceptance:
                $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.batch.v1.CronJobSpec
              production:
                $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.batch.v1.CronJobSpec
              all:
                $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.batch.v1.CronJobSpec
      role:
        $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.rbac.v1.PolicyRule
      metrics:
        description: >-
          Prometheus metrics. Requires prometheus operator to be installed.
          https://bitnami.com/stack/prometheus-operator/helm
        required:
          - enabled
        additionalProperties: false
        type: object
        properties:
          enabled:
            type: boolean
          port:
            type: integer
          path:
            type: string
          alerts:
            type: array
            items:
              $ref: '#/definitions/alert'
      deploymentStrategy:
        description: >-
          Kubernetes deployment strategy.
          https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
        $ref: k8s_api_core.schema.yml#/definitions/io.k8s.api.apps.v1.DeploymentStrategy
    dependencies:
      portMappings:
        - metrics
      livenessProbe:
        - metrics
