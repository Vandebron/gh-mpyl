hosts:
  - host:
      pr: "Host(`nodeservice-{PR-NUMBER}.test.nl`)"
      test: "Host(`nodeservice.test.nl`)"
      acceptance: "Host(`nodeservice.acceptance1.nl`)"
      production: "Host(`nodeservice.nl`)"
    tls:
      all: "le-custom-prod-wildcard-cert"
    insecure: true
  - host:
      all: "Host(`some.other.host.com`)"
    servicePort: 4091
    priority:
      all: 1000
ingressRoutes:
  all:
    entryPoints:
      - web
    routes:
      - kind: Rule
        match: something
        middlewares:
          - name: "stripPrefix"
middlewares:
  all:
    - metadata:
        name: "stripPrefix"
      spec:
        stripPrefix:
          prefixes:
            - "/service"
    - metadata:
        name: "service2"
      spec:
        stripPrefix:
          prefixes:
            - "/service2"
