apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pr-cert
spec:
  secretName: pr-cert
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  duration: 2160h
  renewBefore: 360h
  isCA: false
  usages:
  - server auth
  - client auth
  subject:
    organizations:
    - Vandebron Energie B.V.
  dnsNames:
  - '*.test-1234.test.vdbinfra.nl'
  - '*.test.vdbinfra.nl'
  issuerRef:
    name: pr-issuer
    kind: ClusterIssuer
