name: 'testDeploymentStrategyParameters'
description: 'This is a test container. For testing the MPyL pipelines, not to be deployed anywhere.'
stages:
  build: Echo Build
  test: Echo Test
  deploy: Echo Deploy
maintainer: [ 'MPyL' ]
build:
  args:
    plain:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
dependencies:
  build:
    - 'test/docker/'
kubernetes:
  namespace:
    all: "mpyl"
  projectId:
    all: test1234
deployment:
  properties:
    env:
      - key: SOME_ENV
        pr: "PullRequest"
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    deploymentStrategy:
      rollingUpdate:
        maxSurge: "100%"
        maxUnavailable: "0%"
    portMappings:
      8080: 8080
