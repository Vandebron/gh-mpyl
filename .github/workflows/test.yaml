name: test
on:
  workflow_dispatch:
  push:


jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run mpyl
        uses: ./.github/run-mpyl
        env:
          MPYL_CONFIG_PATH: mpyl_config.example.yml
        with:
          mpyl-command: build status
