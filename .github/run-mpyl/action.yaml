name: mpyl
description: Action to run mpyl from a docker container

inputs:
  mpyl-command:
    description: The mpyl command to run
    required: true

runs:
  using: docker
  image: ../../Dockerfile
  env:
    CHANGED_FILES_PATH: ${{ runner.temp }}/changed_files.json

  args:
    - ${{ inputs.mpyl-command }}
